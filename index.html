<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="hero">
        <video class="video-bg" autoplay muted loop>
            <source src="SVG/TheDrive.mp4" type="video/mp4">
        </video>
    </div>

    <main class="content">

        <p class="content-para">This is not a real service! Please do not expect this will send an email to you're account</p>

        <form action="#" class="form">

            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" name="first-name" placeholder="Enter First Name"/>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" name="last-name" placeholder="Enter Last Name"/>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Enter Email Address"/>

            </div>

            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="number" class="form-control" name="phone-number" placeholder="Enter Phone Number" maxlength="12"/>

            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter Name" id="password"/>
            </div>

            <div class="form-group">
                <label for="passwordC">Confirm Password</label>
                <input type="password" class="form-control" name="passwordC" placeholder="Enter Name" id="passwordC"/>
            </div>
            
            <div class="form-group">
                <button class="form-button" id="submit-button" type="submit">Confirm Sign Up</button>
            </div>
        </form>
    </main>

    <script src="javascript.js"></script>
</body>
</html>
