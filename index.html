<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="hero">
        <video class="video-bg" autoplay muted loop>
            <source src="SVG/TheDrive.mp4" type="video/mp4">
        </video>

        <div class="logo">
            <img class="logo-image" src="car_shillouette.jpeg" />
            <p class="logo-text">
                Roundabout
                <br> This is a service to sign up to be a
                <br> Roundabout Driver
                <br> (Definetely not an Uber rip-off!)
            </p>

        </div>
    </div>

    <div class="right">
    <main class="content">

        <p class="content-para">This is not a real service! Please do not expect this will send an email to you're account</p>

        <form action="#" class="form">

            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" name="first-name" placeholder="Enter First Name" required />
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" name="last-name" placeholder="Enter Last Name" required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" placeholder="you@example.com" required />

            </div>

            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="number" class="form-control" name="phone-number" placeholder="Enter Phone Number" min="12" max="12" required />

            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter Name" id="password" required />
            </div>

            <div class="form-group">
                <label for="passwordC">Confirm Password</label>
                <input type="password" class="form-control" name="passwordC" placeholder="Enter Name" id="passwordC" required/>
            </div>
            
            <div class="form-group">
                <button class="form-button" id="submit-button" type="submit">Confirm Sign Up</button>
            </div>
        </form>
    </main>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
